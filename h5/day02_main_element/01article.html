<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>aritle元素</title>
	</head>
	<body>
	          <!--
              	article的基本使用 	
              --> 
			<article>
				<header>
					<h1>我的文章</h1>
					<p>文章发布的时间</p>
				</header>
				<p>文章正文</p>
				  <!--
	              	article的嵌套 	
	              --> 
				  <article>
				  	<header>评论人</header>
				  	<p>评论内容</p>
				  	<footer>评论时间</footer>
				  </article>
	            <footer>文章的底部</footer>
			</article>
		
		
		    <!--内嵌当前页面-->
			<article>
				<h1>article内嵌页面</h1>
				<object>
					<embed src="#" width="400" height="400"></embed>
				</object>
			</article>
		
		
		
	</body>
</html>
