<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS的基本选择器</title>
		<!--
        	描述：使用选择器： selector{property:value;}
        	      标签选择器
               id选择器
               类选择器
        -->
        <style>
        	body{color: red;}
        h1,h2{font-size: 20px;font-family:arial;}
        p{color: red;}
        
        #pid{color: pink;} 
        
        .pclass{color: blue;}
        .myclass{font-size: 10px;}
        </style>	
	</head>
	<body>
		<h1>我是中国人</h1>
		<h2>钓鱼岛是中国的</h2>
		
		
		<p id="pid">我是河南人我很骄傲</p>
		<p>我是河南人我很骄傲</p>
		<p class="pclass">我是河南人我很骄傲</p>
		<p class="pclass myclass">我是河南人我很骄傲</p>
	</body>
</html>
