<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS的引入方式</title>
		<!--
        	描述：使用CSS：内部样式  外部样式  内联样式 
        	样式的优先级
        -->
        <style>
        	body{background-color: red;}
        	span{background-color: blue;}
        </style>
        <link rel="stylesheet" href="demo01.css">
	</head>
	
	
	<body>
		你好，<span>我是css</span>
		<p style="color: deepskyblue;">我很好学的</p>


	</body>
</html>
