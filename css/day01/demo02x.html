<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS常用属性</title>
		<style>
			p{
			 color: blue;  /*文字颜色*/
			 font-size: 20px;	/*文字大小*/
			 background-color: red; /*背景颜色*/
			 font-weight: bold;   /*加粗 normal正常*/
			 font-style: italic;  /*斜体 normal正常*/
			 text-decoration: underline; /*tdu+tab 下划线 none没有下划线*/ 
			 /*快捷键的使用*/
			}
		</style>
	</head>
	<body>
		<p>我是一个p标签</p>
	</body>
</html>
