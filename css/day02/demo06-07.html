<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位盒子居中</title>
		<style>
		    /*使用margin:0 auto 按标准流居中*/
			.one{
				width: 500px;
				height: 300px;
				border: 1px solid red;
				margin: 0 auto;
				position: relative;
			}
			.two{
				width: 100px;
				height: 100px;
				border: 1px solid blue;
				margin: 0 auto;
				position: absolute;
				left: 50%;
				margin-left: -50px;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<div class="two"></div>
		</div>
	</body>
</html>
