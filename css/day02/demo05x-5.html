<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置层叠层次</title>
        <style>
        	img{
			position:absolute;
		    left:0px;
		    top:0px;
			z-index: -1;
		   }
		p{
			position:absolute;
		    left:100px;
		    top:150px;
		}
        </style>
	</head>
	<body>
		<img src="baidu.png">
		<p>baidu</p>
		
	</body>
</html>
