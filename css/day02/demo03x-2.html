<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格边框合并</title>
		
		<style>
		
		    /*边框合并border-collapse: collapse;*/
			table{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				border-collapse: collapse;
			}
			td{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		
		<table>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		
		
	</body>
</html>
