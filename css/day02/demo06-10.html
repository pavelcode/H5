<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>规避脱标流（2）图片文字垂直对齐</title>
		<style>
			div{
				width: 500px;
				height: 300px;
				border: 1px solid red;
			}
			img{
				vertical-align: middle;  /*垂直对齐*/
			}
		</style>
	</head>
	<body>
		<div><img src="../../img/border.png" alt="" />文字</div>
	</body>
</html>
