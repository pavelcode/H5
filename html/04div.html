<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 150px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!--div(division分割)
		添加div标签，不会增加任何效果。但是，语义变化了，代表了里面所有的标签都属于一个区域
		div是一个容器标签，可以放任何标签，包括自己-->
		<div>
			<h3>中国四大火炉</h3>
			 <ul> 
			 	<li>重庆</li>
			 	<li>武汉</li>
			 	<li>南昌</li>
			 	<li>长沙</li>
			 </ul>
		</div>
		
		 
	</body>
</html>
