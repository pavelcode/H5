<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ng的其他指令</title>
		 <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body ng-app>
		<!--
          ng-checked
          ng-disable
          ng-readonly
          ng-selected
        -->
        <input type="checkbox" ng-checked="true">
        
        <!--
        等同于
        -->
        <input type="checkbox" ng-model="true" />
        
        
        
        <!--
        	 全选
        	 ul>li*6>input:c+{选项$$}
        -->
        <p><input type="checkbox" ng-model="checked" />全选或取消全选</p>
        <ul>
        	<li><input type="checkbox"  ng-checked="checked" />选项01</li>
        	<li><input type="checkbox" ng-checked="checked" />选项02</li>
        	<li><input type="checkbox"  ng-checked="checked"/>选项03</li>
        	<li><input type="checkbox"  ng-checked="checked"/>选项04</li>
        	<li><input type="checkbox"  ng-checked="checked"/>选项05</li>
        	<li><input type="checkbox" ng-checked="checked" />选项06</li>
        </ul>
	</body>
</html>
